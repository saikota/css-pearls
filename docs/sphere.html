<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      background-color: #ffffff;
      margin: 0;
      overflow: hidden;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
</head>
<body>

<script>

  var camera, scene, renderer;
  var geometry, material, mesh;

  function init() {

    camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 0.1, 10 );
    camera.position.z = 4;

    scene = new THREE.Scene();
    scene.background = new THREE.Color( 0xffffff );

    geometry = new THREE.SphereGeometry( 1 );
    material = new THREE.MeshNormalMaterial( { color: 0xccd300, wireframe: true } );

    mesh = new THREE.Mesh( geometry, material );
    scene.add( mesh );

    renderer = new THREE.WebGLRenderer( { antialias: true } );
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

  }

  function animate( time ) {

    mesh.rotation.x = time * 0.0009;
    mesh.rotation.y = time * 0.0016;

    renderer.render( scene, camera );
    requestAnimationFrame( animate );

  }

  init();
  requestAnimationFrame( animate );

</script>
</body>
</html>
